<!DOCTYPE html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>WiFi 传书</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" charset="utf-8">
    <script src="scripts/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="scripts/lang.zh-Hans.js" type="text/javascript"></script>
    <script src="scripts/transfer.js" type="text/javascript"></script>
    <script src="scripts/ajaxfileupload.js" type="text/javascript"></script>
    <script src="scripts/bitcandies.upload5.js" type="text/javascript"></script>
</head>
<body>
<div id="wrapper">
    <div id="content">
        <div id="left">
            <div id="logo">
                <div class="title">
                    <img src="./images/logo.png" alt="" width="86px" height="86px">
                    <img src="./images/name.png" alt="" width="129px" height="24px" class="name">
                </div>
                <div id="drag_area" class="normal"></div>
                <div id="upload_hint" class="hint">仅支持TXT、EPUB格式</div>
            </div>
        </div>
        <div id="right">
            <div class="content_title">文件管理</div>
            <div class="table_header">
                <div class="filename column">文件名</div>
                <div class="size column">大小</div>
                <div class="operate column">操作</div>
            </div>
            <div class="files">
            </div>
        </div>
    </div>
</div>
</body>
</html>
